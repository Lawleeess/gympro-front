<form role="form" [formGroup]="form">
  <div class="row">
    <!-- year -->
    <div class="col-12 col-md-3 col-lg-2 offset-lg-5 mb-3">
      <div class="form-field-container">
        <mat-form-field appearance="outline">
          <mat-label>AÃ±o</mat-label>
          <mat-select formControlName="year">
            <mat-option *ngFor="let year of years" [value]="year">
              {{ year }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <!-- month -->
    <div class="col-12 col-md-3 col-lg-2 mb-3">
      <mat-form-field appearance="outline">
        <mat-label>Mes</mat-label>
        <mat-select formControlName="month">
          <mat-option *ngFor="let month of months" [value]="month">
            {{ month.label | titlecase }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- client -->
    <div class="col-12 col-md-6 col-lg-3 mb-3">
      <app-generic-select
        label="Cliente"
        [optionList]="clients"
        [selectedOption]="defaultClientOpt"
        (selectedOptionChange)="clientChange($event)"
        [searchFilter]="true"
        [status]="clientsReqStatus"
        [disabled]="status === 1"
        errorMsg="Error al consultar clientes"
        emptyMsg="No se encontraron clientes"
      >
      </app-generic-select>
    </div>
  </div>
</form>
